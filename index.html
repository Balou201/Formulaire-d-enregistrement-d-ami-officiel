<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire d‚ÄôAmi Officiel üìù</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #7B68EE; /* Bleu violet */
            --secondary-color: #6A5ACD; /* Bleu violet plus fonc√© */
            --accent-color: #FFD700; /* Or */
            --text-color: #333;
            --background-gradient: linear-gradient(135deg, #f0f8ff 0%, #e6e6fa 100%); /* D√©grad√© doux */
            --card-background: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 550px;
            width: 100%;
            text-align: center;
            box-sizing: border-box; /* Inclure le padding dans la largeur */
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2em;
        }

        p {
            margin-bottom: 25px;
            color: #555;
        }

        hr {
            border: none;
            border-top: 1px dashed #ddd;
            margin: 30px 0;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="date"] {
            width: calc(100% - 20px); /* Ajuster pour le padding */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #codeField {
            margin-top: 25px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            color: var(--secondary-color);
            font-size: 1.05em;
            word-break: break-all; /* Assure que le code long ne d√©passe pas */
            border: 1px dashed #ccc;
            text-align: left;
            display: none; /* Rendu visible par JS */
        }

        #codeField.show {
            display: block;
        }

        .alert-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.95em;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        /* Styles sp√©cifiques aux ic√¥nes */
        .fa-key, .fa-sync-alt, .fa-gift, .fa-check-circle, .fa-exclamation-circle {
            margin-right: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-heart"></i> Questionnaire d‚ÄôEnregistrement d‚ÄôAmi Officiel</h1>

        <p>Merci de bien vouloir remplir ces informations. Elles serviront uniquement √† compl√©ter votre Fiche d‚ÄôAmiti√© officielle.</p>

        <label for="inputCode"><i class="fas fa-key"></i> Entrer un code pour retrouver tes r√©ponses :</label>
        <input type="text" id="inputCode" placeholder="Colle ton code ici">
        <button onclick="loadFromCode()"><i class="fas fa-sync-alt"></i> Charger les r√©ponses</button>
        <div id="loadMessage" class="alert-message"></div>

        <hr>

        <form id="friendForm">
            <label for="nom">Nom de famille :</label>
            <input type="text" id="nom" placeholder="Ex: Dupont" required>

            <label for="prenom">Pr√©nom :</label>
            <input type="text" id="prenom" placeholder="Ex: Marie" required>

            <label for="dob">Date de naissance :</label>
            <input type="date" id="dob" required>

            <button type="button" onclick="generateCode()"><i class="fas fa-gift"></i> G√©n√©rer mon code secret</button>
        </form>

        <div id="codeField"></div>
        <div id="generateMessage" class="alert-message"></div>

    </div>

    <script>
        function generateCode() {
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const dob = document.getElementById('dob').value;
            const generateMessageDiv = document.getElementById('generateMessage');

            // Simple validation
            if (!nom || !prenom || !dob) {
                generateMessageDiv.className = 'alert-message alert-error';
                generateMessageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Veuillez remplir tous les champs du formulaire.';
                document.getElementById('codeField').classList.remove('show');
                return;
            }

            const data = { nom, prenom, dob };
            const json = JSON.stringify(data);
            const code = btoa(json); // Encode en base64

            document.getElementById('codeField').classList.add('show');
            document.getElementById('codeField').innerHTML = `Ton code secret : <strong>${code}</strong><br><small>Garde-le pr√©cieusement pour retrouver tes infos !</small>`;
            
            generateMessageDiv.className = 'alert-message alert-success';
            generateMessageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Code g√©n√©r√© avec succ√®s !';
        }

        function loadFromCode() {
            const code = document.getElementById('inputCode').value;
            const loadMessageDiv = document.getElementById('loadMessage');
            
            // Clear previous messages
            loadMessageDiv.className = 'alert-message';
            loadMessageDiv.innerHTML = '';

            try {
                const json = atob(code);
                const data = JSON.parse(json);
                document.getElementById('nom').value = data.nom || '';
                document.getElementById('prenom').value = data.prenom || '';
                document.getElementById('dob').value = data.dob || '';

                loadMessageDiv.className = 'alert-message alert-success';
                loadMessageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Formulaire recharg√© avec succ√®s !';
                document.getElementById('codeField').classList.remove('show'); // Hide code field if loading
            } catch (e) {
                loadMessageDiv.className = 'alert-message alert-error';
                loadMessageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Code invalide ou corrompu ! Veuillez v√©rifier votre code.';
                console.error("Erreur de d√©codage ou de parsing :", e);
            }
        }
    </script>

</body>
</html>
